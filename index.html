<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versão Teste</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <p class="version-banner">Versão Teste</p>
  </header>
  <div class="container" id="main-container">
    <h1>Você se casaria comigo?</h1>
    <div class="buttons">
      <button id="yes-button">Sim</button>
      <button id="no-button">Não</button>
    </div>
  </div>
  <div class="container final-message" id="final-message-container" style="display: none;">
    <h1>Parabéns você fez uma ótima escolha! ❤️</h1>
    <p>
      Quero que saiba que eu a considero uma cara serva de Deus, tão incrível em cada detalhe e admirável por seu esforço em tudo! Te amo amor. ❤️
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
